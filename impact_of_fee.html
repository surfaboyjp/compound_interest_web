    <p class="page-top"><i class="fas faa-wrench animated-hover fa-chevron-circle-up fa-3x"></i></p>
    <script>
        $('a[href^="#"]' + 'a:not(".carousel-control-prev,.carousel-control-next,.tab-nav,.nav-link")').click(function () {
            var speed = 500;
            var href = $(this).attr("href");
            var target = $(href == "#" || href == "" ? 'html' : href);
            var position = target.offset().top - 30;
            $("html, body").animate({ scrollTop: position }, speed, "swing");
            return false;
        });
    </script>
    <!-- トップへ戻るボタン -->
    <script>
        $(function () {
            var topBtn = $('.page-top');
            topBtn.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
            topBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>
